runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /(.+)
  static_files: public/\1
  upload: public/(.*)

- url: /stylesheets
  static_dir: stylesheets

- url: /(.*\.(html|css|js|gif|png|jpg|eot|ttf|woff|woff2))$
  static_files: static/\1
  upload: static/.*\.(html|css|js|gif|png|jpg|eot|ttf|woff|woff2)$

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?tests$
- ^(.*/)?test$
- ^test/(.*/)?
- ^COPYING.LESSER
- ^README\..*
- \.gitignore
- ^\.git/.*
- \.*\.lint$
- ^fabfile\.py
- ^testrunner\.py
- ^grunt\.js
- ^node_modules/(.*/)?
